<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/main.js"></script>
  <!-- <script src="js/fetch.js" defer></script> -->
  <!-- <script src="js/json.js" defer></script> -->
</head>

<body>
  <div class="container">
    <h1>Fetch</h1>

    <fieldset>
      <legend>User filter</legend>
      <button id="allUsers">Rodyti Visus</button>
      <button id="femalesOnly">Rodyti tik moteris</button>
      <button id="femalesOnly">Rodyti tik vyrus</button>
    </fieldset>
    <fieldset id="radioGender">
      <legend>Rodyti tik:</legend>
      <input type="radio" name="gender" id="all" value="all">
      <label for="all">Visus</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Vyrus</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Moteris</label>
    </fieldset>
    <fieldset>
      <legend>Select</legend>
      <select name="genderSelect" id="genderSelect">
        <option selected disabled value="">Pasirinkite:</option>
        <option value="all">Rodyti Visus</option>
        <option value="female">Rodyti Moteris</option>
        <option value="male">Rodyti Vyrus</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>filter from server</legend>
      <input id="searchSerInput" type="search" placeholder="Enter term">
      <button id="searchSerBtn">Search</button>
    </fieldset>
    <fieldset>
      <legend>Filter front end</legend>
      <input type="search" id="filterFE" placeholder="ieskoti varde">
    </fieldset>
    <ul id="app">
      <li class="userLi">
        <strong>James Bond</strong>
      </li>
    </ul>

    <!-- content -->
  </div>

</body>

</html>
